{% extends 'index.html' %} {% block title %}
  Ajustes de Impresora - ePrint
{% endblock %} {% block content %}
  <h1>Ajustes de Impresora</h1>

  <form id="printerSettingsForm">
    <div class="form-group">
      <label for="printerSelect" class="form-label">Seleccionar impresora:</label>
      <select id="printerSelect" name="printer" class="form-select" required></select>
    </div>

    <div class="form-group">
      <label for="copiesNumber">Número de Copias</label>
      <input name="copies" type="number" id="copiesNumber" value="{{ printers.0.copies }}" min="1" max="10" class="form-control" />
    </div>

    <div class="form-group">
      <fieldset class="mb-3" id="printFormatFiled">
        <legend class="h6">Formato de impresión</legend>
        <div class="form-check">
          <input type="radio" required name="format" id="r3" value="PDF" class="form-check-input" checked />
          <label for="r3" class="form-check-label">PDF</label>
        </div>
        <div class="form-check">
          <input type="radio" name="format" id="r4" value="ZPL" class="form-check-input" />
          <label for="r4" class="form-check-label">ZPL</label>
        </div>
      </fieldset>
    </div>
    <div class="form-group">
      <fieldset class="mb-3" id="printModeField">
        <legend class="h6">Modo de impresión</legend>
        <div class="form-check">
          <input type="radio" required name="sides" id="r1" value="1" class="form-check-input" checked />
          <label for="r1" class="form-check-label">Una cara</label>
        </div>
        <div class="form-check">
          <input type="radio" name="sides" id="r2" value="2" class="form-check-input" />
          <label for="r2" class="form-check-label">Doble cara</label>
        </div>
      </fieldset>
    </div>
    <div class="form-group">
      <label for="dpi">DPI</label>
      <select id="dpi" name="dpi" class="form-control" disabled="true">
        <option id="200" value="200">200 8 puntos/mm</option>
        <option id="300" value="300">300 DPI 12 puntos/mm</option>
        <option id="600" value="600">600 DPI 24 puntos/mm</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="saveSettings(event)">Guardar Ajustes</button>
  </form>
{% endblock %} {% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
